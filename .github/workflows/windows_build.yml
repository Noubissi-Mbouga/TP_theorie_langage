name: Build Windows EXE

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4 # Mis à jour de v3 à v4

    - name: Install Python
      uses: actions/setup-python@v5 # Mis à jour de v4 à v5
      with:
        python-version: '3.10'

    - name: Install Graphviz
      run: choco install graphviz -y

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt6 pyinstaller
        # Si vous avez d'autres librairies, ajoutez-les ici

    - name: Install Graphviz
      run: choco install graphviz -y

    - name: Build EXE with PyInstaller
      run: |
        # On définit le chemin vers les binaires de Graphviz installés par Chocolatey
        $GRAPHVIZ_DOT = "C:/Program Files/Graphviz/bin/dot.exe"
        $GRAPHVIZ_BIN_DIR = "C:/Program Files/Graphviz/bin"
        
        # On utilise --add-binary pour inclure tout le dossier bin de Graphviz
        # Syntaxe Windows pour PyInstaller : "source;destination_interne"
        pyinstaller --onefile --windowed `
          --add-binary "C:/Program Files/Graphviz/bin/*.exe;graphviz_bin" `
          --add-binary "C:/Program Files/Graphviz/bin/*.dll;graphviz_bin" `
          interface.py
    - name: Upload Artifact
      uses: actions/upload-artifact@v4 # C'est ICI que l'erreur se trouvait (v3 -> v4)
      with:
        name: MonApplicationWindows
        path: dist/interface.exe
